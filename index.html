<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PvZ Bevy</title>
    <link data-trunk rel="rust" />
    <link rel="manifest" href="manifest.json">
    <link data-trunk rel="copy-file" href="manifest.json">
    <link data-trunk rel="copy-file" href="assets/icon.png">
    <link data-trunk rel="copy-file" href="assets/icon-192.png">
    <link data-trunk rel="copy-file" href="sw.js">
    <!-- PWA Meta Tags -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme_color" content="#222222">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PvZ Bevy">
    <style>
        body {
            margin: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrolling */
            touch-action: none;
            /* Prevent browser zooming/panning gestures */
        }

        canvas {
            background-color: black;
            display: block;
            /* Remove bottom margin/gap */
            outline: none;
            /* Remove focus outline */
        }
    </style>
</head>

<body>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
